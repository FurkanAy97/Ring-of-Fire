
<app-player *ngFor="let player of game.players; let i = index" [ngStyle]="{'top.px': 100 + (i * 90)}" [name]="player" 
[playerActive]="i == game.currentPlayer" class="player-position"></app-player>

<div class="field">
  <!-- Card Stack -->
  <div class="card-stack">
    <img
      [ngStyle]="{ 'right.px': i * 5 }"
      *ngFor="let c of [1, 2, 3, 4, 5]; let i = index"
      src="../../assets/img/cards/card_cover.png"
    />
    <img
      (click)="pickCard()"
      class="top-card"
      style="right: 25px"
      src="../../assets/img/cards/card_cover.png"
    />
    <!-- played cards -->
    <img
    *ngFor="let card of game.playedCards" class="played-card"
    src="../../assets/img/cards/{{ card }}.png"
    />
    <!-- Current card (animation) -->
    <img
      (click)="pickCard()"
      *ngIf="pickCardAnimation"
      class="pick-card"
      [class.pick-card]="pickCardAnimation"
      style="right: 25px"
      src="../../assets/img/cards/{{ currentCard }}.png"
    />
  </div>
</div>

<app-game-info [card]="currentCard" class="pin-bottom"></app-game-info>

<button mat-fab color="primary" class="btn-add" (click)="openDialog()">
  <mat-icon>add</mat-icon>
</button>
